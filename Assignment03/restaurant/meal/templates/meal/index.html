{% extends "base.html" %}

{% block content %}
<h1 class="about-design">Item List</h1>
<div class="container mt-4">
    <div class="row gap-4 d-flex justify-content-center">
        {% for i in meal_items %}
            <div class="card col-md-3">
                <img src="{{i.strCategoryThumb}}" class="card-img-top w-100 mt-2" alt="food image" />
                <div class="card-body">
                    <h5 class="card-title">{{i.idCategory}}</h5>
                    <h5 class="card-title">{{i.strCategory}}</h5>
                    <p class="card-text">{{ i.strCategoryDescription | truncatewords:10 }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
