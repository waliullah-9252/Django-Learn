{% extends "base.html" %} {% block content %}
<div class="row mt-4">
  {% for post in data %}
  <div class="col-sm-3 mb-sm-0">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">
          {{post.content}}
        </p>
        <p>Author: {{post.author.name}}</p>
        <p> Category : {% for cat in post.category.all%}
            <button class="btn btn-primary btn-sm m-2 disabled">{{cat.name}}</button>
            {% endfor %}
        </p>
        <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit Post</a>
        <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete Post</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
